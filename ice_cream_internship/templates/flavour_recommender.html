<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ice Cream Flavour Recommender</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/flavour_recommender.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body style="background-color: rgb(30, 30, 30); color: #fff; padding: 3%;">
    <div class="input">
        <h1>Ice Cream Flavour Recommender</h1>
        <hr>
        <form method="post">
            <select class="form-select" name="gender" aria-label="Default select example">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <br>

            <select class="form-select" name="age-group" aria-label="Default select example">
                <option>Age Group</option>
                <option value="18-29">18-29</option>
                <option value="30-44">30-44</>
                <option value="45-64">45-64</option>
                <option value="65+">65+</option>
            </select>

            <br>

            <button type="submit" class="btn btn-primary">Recommend</button>
        </form>
    </div>

    <br>
    
    {% if prediction %}
        <div class="output text-bg-success">
            <div class="prediction-div">
                <h3>Recommended Flavour: {{prediction}}</h3>
            </div>
        </div>
    {% endif %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
